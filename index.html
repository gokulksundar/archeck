<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera View</title>
</head>
<body>
    <h1>Camera View</h1>
    <video id="videoElement" width="100%" autoplay></video>

    <script>
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const url = 'https://yourgithubusername.github.io/yourrepositoryname/yourhtmlfile.html';

        fetch(proxyUrl + url)
            .then(response => response.text())
            .then(data => {
                // Parse HTML content and inject into your page
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const videoElement = doc.getElementById('videoElement');

                // Check if the browser supports getUserMedia
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function (stream) {
                            // Display the camera stream in the video element
                            videoElement.srcObject = stream;
                        })
                        .catch(function (error) {
                            console.error('Error accessing the camera:', error);
                        });
                } else {
                    console.error('getUserMedia is not supported by this browser');
                }

                // Append the modified video element to the document body
                document.body.appendChild(videoElement);
            })
            .catch(error => console.error('Error fetching HTML:', error));
    </script>
</body>
</html>
